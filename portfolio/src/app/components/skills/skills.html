<section class="bg-gradient-to-br from-papaya-whip-900 to-white py-16" id="skills">
  <div class="max-w-5xl mx-auto px-6 md:px-8">
    <h1 class="text-primary text-center text-3xl md:text-4xl font-semibold mb-12 tracking-wide">
      Skills
    </h1>
    
    <div class="grid gap-8 md:grid-cols-2">
      <div *ngFor="let skill of skills" class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 p-6">
        <div class="flex justify-between items-center mb-3">
          <p class="text-rich-black font-bold text-base md:text-lg">{{ skill.name }}</p>
          <span class="text-primary font-semibold text-sm bg-papaya-whip-700 px-3 py-1 rounded-full">{{ skill.level }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden shadow-inner">
          <div 
            class="bg-gradient-to-r from-caribbean-current-700 to-primary h-full rounded-full transition-all duration-1000 ease-out flex items-center justify-end pr-2"
            [style.width.%]="skill.level">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
